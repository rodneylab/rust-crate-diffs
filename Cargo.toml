[package]
name = "rust-crate-diffs"
version = "0.1.0"
authors = ["Rodney Johnson <ask@rodneylab.com>"]
edition = "2021"
license = "BSD-3-Clause"
repository = "https://github.com/rodneylab/rust-crate-diffs"
# git2 v0.20.0 raises MSRV to 1.81
rust-version = "1.81"
description = "Check Cargo.toml dependency changes against git repo head"

# Faster snapshot runs
# See: https://docs.rs/insta/latest/insta/#optional-faster-runs
[profile.dev.package.insta]
opt-level = 3

[profile.dev.package.similar]
opt-level = 3

[dependencies]
ahash = "0.8.11"
anyhow = "1.0.97"
clap = { version = "4.5.32", features = ["derive"] }
clap-verbosity-flag = "3.0.2"
config = "0.15.11"
env_logger = "0.11.7"
git2 = "0.20.1"
log = "0.4.27"
semver = "1.0.26"
serde = { version = "1.0.219", features = ["derive"] }
toml = "0.8.20"

[dev-dependencies]
assert_fs = "1.1.2"
insta = { version = "1.42.2", features = ["glob", "json"] }
trycmd = "0.15.9"

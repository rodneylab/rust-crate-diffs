[package]
name = "rust-crate-diffs"
version = "0.1.0"
authors = ["Rodney Johnson <ask@rodneylab.com>"]
edition = "2021"
license = "BSD-3-Clause"
repository = "https://github.com/rodneylab/rust-crate-diffs"
# clap 4.5.0 raises MSRV to 1.74
rust-version = "1.74"
description = "Check Cargo.toml dependency changes against git repo head"

# Faster snapshot runs
# See: https://docs.rs/insta/latest/insta/#optional-faster-runs
[profile.dev.package.insta]
opt-level = 3

[profile.dev.package.similar]
opt-level = 3

[dependencies]
ahash = "0.8.11"
anyhow = "1.0.95"
clap = { version = "4.5.23", features = ["derive"] }
clap-verbosity-flag = "3.0.2"
config = "0.15.4"
env_logger = "0.11.6"
git2 = "0.19.0"
log = "0.4.22"
nom = "7.1.3"
serde = { version = "1.0.216", features = ["derive"] }
toml = "0.8.19"

[dev-dependencies]
assert_fs = "1.1.2"
insta = { version = "1.41.1", features = ["glob", "json"] }
trycmd = "0.15.8"
